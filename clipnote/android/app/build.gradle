plugins {
    id "com.android.application"  // ✅ Fixed - was "com.forudgaming.clipnote"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.fourdgaming.clipnote"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.fourdgaming.clipnote"
        minSdkVersion = flutter.minSdkVersion
        targetSdkVersion = 36  // ✅ Fixed - was "targetSdk"
        versionCode = flutter.versionCode.toInteger()
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            storeFile file("upload-keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "temp-password"
            keyAlias "upload"
            keyPassword System.getenv("KEY_PASSWORD") ?: "temp-password"
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled = true
            shrinkResources = true
        }
    }
}

flutter {
    source = "../.."
}