name: clipnote
description: AI-powered meeting transcription and summarization

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.7.0
  file_picker: ^8.0.0
  
  # Audio Recording
  record: ^5.0.4
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  
  # Audio Player (for playback)
  audioplayers: ^5.2.1
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # UI Components
  flutter_spinkit: ^5.2.0
  lottie: ^2.7.0
  
  # Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
  
