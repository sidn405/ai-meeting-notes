<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Activate License - AI Meeting Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #1a202c;
    }
    .subtitle {
      color: #718096;
      margin-bottom: 32px;
      font-size: 15px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #2d3748;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s;
      font-family: "Monaco", "Courier New", monospace;
      letter-spacing: 1px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .alert-success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }
    .alert-error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }
    .help-text {
      margin-top: 12px;
      font-size: 13px;
      color: #718096;
    }
    .help-text a {
      color: #667eea;
      text-decoration: none;
    }
    .help-text a:hover {
      text-decoration: underline;
    }
    .format-hint {
      font-size: 12px;
      color: #a0aec0;
      margin-top: 6px;
      font-family: "Monaco", "Courier New", monospace;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .tier-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
    }
    .tier-starter { background: #bee3f8; color: #2c5282; }
    .tier-professional { background: #d6bcfa; color: #44337a; }
    .tier-business { background: #fbd38d; color: #744210; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Welcome!</h1>
    <p class="subtitle">Activate your AI Meeting Notes license to get started</p>
    
    <div id="alertBox"></div>
    
    <form id="activationForm">
      <div class="form-group">
        <label for="licenseKey">License Key</label>
        <input 
          type="text" 
          id="licenseKey" 
          placeholder="STA-XXXX-XXXX-XXXX-XXXX"
          required
          autocomplete="off"
          spellcheck="false"
        >
        <div class="format-hint">Format: XXX-XXXX-XXXX-XXXX-XXXX</div>
      </div>
      
      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Activate License</span>
      </button>
      
      <p class="help-text">
        Don't have a license? <a href="https://gumroad.com/your-product" target="_blank">Purchase one here</a><br>
        Need help? Contact <a href="mailto:support@yourdomain.com">support@yourdomain.com</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('activationForm');
    const input = document.getElementById('licenseKey');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const alertBox = document.getElementById('alertBox');

    // Format license key input as user types
    input.addEventListener('input', (e) => {
      let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      
      // Add hyphens
      if (value.length > 3) {
        value = value.match(/.{1,4}/g).join('-');
      }
      
      e.target.value = value;
    });

    function showAlert(message, type) {
      alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => {
        if (type !== 'success') {
          alertBox.innerHTML = '';
        }
      }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const licenseKey = input.value.trim();
      
      if (!licenseKey) {
        showAlert('Please enter your license key', 'error');
        return;
      }

      // Disable button and show loading
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>Activating...';

      try {
        const response = await fetch('/license/activate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ license_key: licenseKey })
        });

        const data = await response.json();

        if (response.ok) {
          // Success!
          const tierClass = `tier-${data.tier}`;
          const tierName = data.tier_name || data.tier;
          
          showAlert(
            `âœ… License activated successfully!<br>
            <span class="tier-badge ${tierClass}">${tierName}</span><br>
            Redirecting...`,
            'success'
          );

          // Redirect to main app after 2 seconds
          setTimeout(() => {
            window.location.href = '/upload-test';
          }, 2000);
        } else {
          showAlert(data.detail || 'Invalid license key', 'error');
          submitBtn.disabled = false;
          btnText.textContent = 'Activate License';
        }
      } catch (error) {
        showAlert('Connection error. Please try again.', 'error');
        submitBtn.disabled = false;
        btnText.textContent = 'Activate License';
      }
    });
  </script>
</body>
</html>
